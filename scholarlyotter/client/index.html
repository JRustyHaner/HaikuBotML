<head>
  <meta charset="utf-8">
  <title>Scholarly Otter Lab</title>
</head>

<body>
  {{#Layout template="DefaultLayout"}}
  {{/Layout}}
</body>

<template name="DefaultLayout">
  <nav class="navbar navbar-light bg-light navbar-fixed-top">
    <div class="container">
      <ul class="nav nav-pills nav-fill justify-content-right">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page">Scholarly Otter Labs</a>
        </li>
        {{#if currentUser }}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/projects">Projects</a>
        </li>
        {{#if isInRole 'supervisor,admin'}}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/invitecodes">Invite Codes</a>
        </li>
        <li>
          <a class="nav-link active" aria-current="page" href="/useradmin">User Admin</a>
        </li>
        {{/if}}
  
        <li class="nav-item">
          <a class="nav-link active" id="logoutButton" href="/logout" aria-current="page">Logout</a>
        </li>
        {{/if}}
      </ul>
    </div>
  </nav>
<div class="container" style="margin-top:50px;">
  {{> yield}}
</div>
</template>
